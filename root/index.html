<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b129219756.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>Product Landing Page</title>
</head>

<body data-bs-spy="scroll" data-bs-target="#nav-bar" data-bs-offset="0" class="scrollspy-example" tabindex="0">
    <header id="header">
        <nav id="nav-bar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img id="header-img" src="images/logo.png" alt="TESLA"
                        class="d-inline-block align-text-top"></a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myNav"
                    aria-controls="myNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span></button>
                <div id="myNav" class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a href="#models" class="nav-link">Model S</a></li>
                        <li class="nav-item"><a href="#model3" class="nav-link">Model 3</a></li>
                        <li class="nav-item"><a href="#modelx" class="nav-link">Model X</a></li>
                        <li class="nav-item"><a href="#modely" class="nav-link">Model Y</a></li>
                        <li class="nav-item"><a href="#roadster" class="nav-link">Roadster</a></li>
                    </ul>
                    <form id="form" action="https://www.freecodecamp.com/email-submit" class="d-flex needs-validation">
                        <input id="email" class="form-control me-2" type="email" placeholder="Enter your email"
                            aria-label="Email Address" required>
                        <button id="submit" type="submit" class="btn btn-outline-primary">Submit</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div id="scrollspy">
        <div id="models" class="container-fluid">
            <div class="container">
                <div class="center">
                    <h1>Model S</h1>
                    <p>Order Online for <a href="#">Touchless Delivery</a></p>
                </div>
                <div class="d-flex flex-md-row flex-column pid">
                    <button type="button" class="btn btn-secondary rounded-pill">Custom
                        Order</button>
                    <button type="button" class="btn btn-light rounded-pill">Existing
                        Inventory</button>
                </div>
            </div>
        </div>
        <div id="model3" class="container-fluid">
            <div class="container">
                <div class="center">
                    <h1>Model 3</h1>
                    <p>Order Online for <a href="#">Touchless Delivery</a></p>
                </div>
                <div class="d-flex flex-md-row flex-column pid">
                    <button type="button" class="btn btn-secondary rounded-pill">Custom
                        Order</button>
                    <button type="button" class="btn btn-light rounded-pill">Existing
                        Inventory</button>
                </div>
            </div>
        </div>
        <div id="modelx" class="container-fluid">
            <div class="container">
                <div class="center">
                    <h1>Model X</h1>
                    <p>Order Online for <a href="#">Touchless Delivery</a></p>
                </div>
                <div class="d-flex flex-md-row flex-column pid">
                    <button type="button" class="btn btn-secondary rounded-pill">Custom
                        Order</button>
                    <button type="button" class="btn btn-light rounded-pill">Existing
                        Inventory</button>
                </div>
            </div>
        </div>
        <div id="modely" class="container-fluid">
            <div class="container">
                <div class="center">
                    <h1>Model Y</h1>
                    <p>Order Online for <a href="#">Touchless Delivery</a></p>
                </div>
                <div class="d-flex flex-md-row flex-column pid">
                    <button type="button" class="btn btn-secondary rounded-pill">Custom
                        Order</button>
                    <button type="button" class="btn btn-light rounded-pill">Existing
                        Inventory</button>
                </div>
            </div>
        </div>
        <div id="roadster" class="container-fluid">
            <div class="container">
                <div class="center">
                    <h1>Roadster</h1>
                    <p>Order Online for <a href="#">Touchless Delivery</a></p>
                </div>
                <div class="d-flex flex-md-row flex-column pid">
                    <button type="button" class="btn btn-secondary rounded-pill">Custom
                        Order</button>
                    <button type="button" class="btn btn-light rounded-pill">Existing
                        Inventory</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <!-- 16:9 aspect ratio -->
            <div class="ratio ratio-16x9">
                <iframe id="video" src="https://www.youtube.com/embed/tw4jkyfY4HE" title="Tesla Roadster"
                    frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </footer>
</body>

</html>
